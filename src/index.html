<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section>
    <h1 class="text-center">N Queens</h1>
    <h3 class="text-center">Let's place N queens on the chessboard safely!</h3>
  </section>

  <section>
    <div class="text-center">
      <label>Adjust the size of chessboard:</label>
      <input type="number" min='3' max='9' value="4" id="inputEl" />
    </div>
    <div class="center mt">
      <div class="chessboard" id="chessboard"></div>
      <div id="retryButton" class="button">
        Let's go again!
      </div>
    </div>
  </section>
</body>
</html>
